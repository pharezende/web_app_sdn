<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->
    
    <title>A Line chart with gradients</title>
    
    <meta name="description" content="A basic Line chart" />
     
</head>
<body>

    <h1>A stacked, spline line chart</h1>

    <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
    
    <script>
        $(document).ready(function ()
        {
            var mline = new RGraph.Line('cvs', [4,6,12,16,8,4,2,8,18,16,14,16], [2,4,8,4,2,6,6,12,8,10,6,8], [1,3.5,5,3,4,5,6,11,8,9,5,7])
                .set('labels', ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'])
                .set('gutter.left', 40)
                .set('gutter.top', 35)
                .set('gutter.right', 15)
                .set('gutter.bottom', 20)
                .set('colors', ['black', 'black', 'black'])
                .set('filled', true)
                .set('filled.accumulative', true)
                .set('fillstyle', ['Gradient(white:red)', 'Gradient(white:blue)', 'Gradient(white:green)'])
                .set('units.post', '%')
                .set('linewidth', 0.25)
                .set('spline', !RGraph.ISOLD)
                .set('title', 'Robert, Daniel and Janices stats')
                .set('title.vpos', 0.5)
                .set('text.color', '#333')
                .set('text.font', 'Arial')
                .set('key', ['Robert', 'Daniel', 'Janice'])
                .set('key.colors', ['red', 'blue', '#0a0'])
                .set('key.background', 'white')
                .set('key.position.x', 50)
                .set('shadow.offsety', 2)
                .set('shadow.blur', 5)
                .set('tickmarks', null)
                .set('background.grid.autofit.numvlines', 11)
                .set('numxticks', 11)
                .on('beforedraw', function (obj)
                {
                    RGraph.clear(obj.canvas, 'white');
                })
                .draw()
                .trace({frames: 60})
        })
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
