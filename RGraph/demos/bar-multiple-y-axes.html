<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />

    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.drawing.yaxis.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->
    
    <title>A Bar chart with multiple independent Y axes</title>

    <meta name="description" content="Multiple Bar charts each with their own Y axis using the drawing API Y axis object" />
     
</head>
<body>

    <h1>A Bar chart with multiple independent Y axes</h1>
    
    <p>
        This demonstration shows how you can use the YAxis drawing API object to draw multiple axes on your chart.
    </p>

    <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
    
    <script>
        $(document).ready(function ()
        {
            var colors = ['Gradient(#600:red:red:red)',
                          'Gradient(#600:brown:brown:brown)',
                          'Gradient(#006:blue:blue:blue)'];
            
            var bar1 = new RGraph.Bar('cvs', [[2,0,0],[4,0,0],[6,0,0]])
                .set('shadow', false)
                .set('noaxes', true)
                .set('ylabels', false)
                .set('gutter.left', 150)
                .set('colors', colors)
                .set('background.grid.autofit.numvlines', 3)
                .set('hmargin', 25)
                .set('hmargin.grouped', 3)
                .set('shadow', true)
                .set('shadow.color', '#666')
                .set('shadow.offsetx', 0)
                .set('shadow.offsety', 0)
                .set('shadow.blur', 20)
                .Draw();
            
            var bar2 = new RGraph.Bar('cvs', [[0,20,0],[0,30,0],[0,40,0]])
                .set('shadow', false)
                .set('noaxes', true)
                .set('ylabels', false)
                .set('background.grid', false)
                .set('gutter.left', 150)
                .set('colors', colors)
                .set('ymax', 50)
                .set('hmargin', 25)
                .set('hmargin.grouped', 3)
                .set('shadow', true)
                .set('shadow.color', '#666')
                .set('shadow.offsetx', 0)
                .set('shadow.offsety', 0)
                .set('shadow.blur', 20)
                .Draw();
            
            var bar3 = new RGraph.Bar('cvs', [[0,0,70],[0,0,80],[0,0,90]])
                .set('ymax', 100)
                .set('shadow', false)
                .set('noyaxis', true)
                .set('ylabels', false)
                .set('background.grid', false)
                .set('gutter.left', 150)
                .set('labels', ['Monday','Tuesday','Wednesday'])
                .set('colors', colors)
                .set('hmargin', 25)
                .set('hmargin.grouped', 3)
                .set('shadow', true)
                .set('shadow.color', '#666')
                .set('shadow.offsetx', 0)
                .set('shadow.offsety', 0)
                .set('shadow.blur', 20)
                .Draw();
            
            var yaxis1 = new RGraph.Drawing.YAxis('cvs', 25)
                .set('max', 10)
                .set('colors', [colors[0]])
                .draw()
            
            var yaxis2 = new RGraph.Drawing.YAxis('cvs', 75)
                .set('max', 50)
                .set('colors', [colors[1]])
                .draw()
            
            var yaxis3 = new RGraph.Drawing.YAxis('cvs', 125)
                .set('max', 100)
                .set('colors', [colors[2]])
                .draw()
        })
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
