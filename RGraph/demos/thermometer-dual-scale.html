<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.drawing.yaxis.js" ></script>
    <script src="../libraries/RGraph.thermometer.js" ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->
    
    <title>A dual-scale Thermometer chart</title>
    
    
    <meta name="description" content="A dual-scale Thermometer chart" />
     
</head>
<body>

    <h1>A dual-scale Thermometer chart</h1>

    <canvas id="cvs" width="100" height="400">[No canvas support]</canvas>
    
    <script>
        $(document).ready(function ()
        {
            var thermometer = new RGraph.Thermometer('cvs', 0,20,8)
                .set('scale.visible', true)
                .set('gutter.left', 25)
                .grow();
            
            var coords = thermometer.coords;
            
            var yaxis = new RGraph.Drawing.YAxis('cvs', coords[0][0])
                .set('gutter.top', thermometer.bulbTopCenterY)
                .set('gutter.bottom', thermometer.canvas.height - (coords[0][1] + coords[0][3]) )
                .set('noyaxis', true)
                .set('text.color', 'red')
                .set('max', 100)
                .set('min', 80)
                .draw();
        })
    </script>

    <p>        
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
